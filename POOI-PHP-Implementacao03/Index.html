<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoas</title>
</head>
<body>
    <form action="NovoPessoa.php" method="POST">
        <h1>Dados Pessoais<br></h1>
        <h3>Nome:
        <input type="text" name="nome" size="15"><br></h3>
        <h3>Sobrenome:
        <input type="text" name="sobrenome" size="15"><br></h3>
        <h3>Telefone:
        <input type="text" name="telefone" size="15" maxlength="11"><br></h3>
        <br>
        <h2>Escolha uma das 3 opções</h2>
        <hr>
        <input type="radio" name="type" value="PessoaFisica">
        <label>Pessoa Física</label><br>
            <h4>CPF:
            <input type="text" name="cpf" size="15"><br></h4>
            <h4>E-mail:
            <input type="text" name="email" size="25"><br></h4>
            <h4>Data de Nascimento:
            <input type="text" name="nascimento" size="15"><br></h4>
        <hr>
        <br>
        <input type="radio" name="type" value="PessoaJuridica">
        <label>Pessoa Jurídica</label><br>
            <h4>CNPJ:
            <input type="text" name="cnpj" size="15"><br><br>
            Faturamento:
            <input type="text" name="faturamento" size="15"><br></h4>
        <hr>
        <br>
        <input type="radio" name="type" value="PessoaEstrangeira">
        <label>Pessoa Estrangeira</label><br>
            <h4>País de Origem:
            <input type="text" name="paisOrigem" size="15"><br><br>
            Número do Passaporte:
            <input type="text" name="numPassaporte" size="15"><br><br>
        <hr>
        <br>
        <button type="submit">Enviar Dados</button>
    </form>
    
</body>
</html>
